<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chanduoi=Number(prompt('Hãy nhập chặn dưới'));
        let chantren=Number(prompt('Hãy nhập chặn trên'));
        let total=0;
        for(;chanduoi<=chantren;chanduoi+=1){
           total+=chanduoi; 
        }
        alert(total);
    </script>
</body>
</html>
